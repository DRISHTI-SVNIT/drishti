<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item"><img src="images/beach.jpg"></div>
        <div class="grid-item "><img src="images/Agastya.png"></div>
        <div class="grid-item "><img src="images/mr1.JPG"></div>
        <div class="grid-item "><img src="images/robocon 2023.jpg"></div>
        <div class="grid-item "><img src="images/reforestor.jpg"></div>
        <div class="grid-item "><img src="images/rover.jpg"></div>
        <div class="grid-item "><img src="images/MR2.JPG"></div>
        <div class="grid-item "><img src="images/bridge1.jpg"></div>
        <div class="grid-item "><img src="images/image3.jpg "></div>
        <div class="grid-item "><img src="images/Hh.jpg "></div>
        <div class="grid-item "><img src="images/farm.jpg"></div>
        <div class="grid-item "><img src="images/Rover IRC.jpg"></div>
        <!-- Add more images as needed -->
    </div>
</body>

</html>
